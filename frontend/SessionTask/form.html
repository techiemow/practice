<!DOCTYPE html>
<html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Document</title>
            </head>
        <body>
            <p><a href="../src/index.html">Back to Home</a></p>
        
        <p>Please fill the below form .Someone from our team will get 
            back to you shortly.</p>
        
        <form method="get">
            <div>
                <label for="firstname">Name:<span style="color: aqua;">*</span></label>
                <input
                    type="text"
                    placeholder="First Name"
                    name="firstname"
                    id="firstname"/> &nbsp;&nbsp;
    
                <input
                    type="text"
                    placeholder="Last Name"
                    name="last name"
                    />
            </div>
           
            <br />

            <div>
                <label>Email: </label>
                <input type="email" name="email"/>
            </div>
        <br />
           
           <div>
                <label>
                    Password:
                    <input
                    type="password"
                    name="password"
                    minlength="8" required
                    pattern=""
                    />
                </label>
            </div>
        <br>

            <div>
                <label>
                    Gender:
                    <label>
                    <input type="radio" name="gender" value="M"/>
                    Male
                </label>

                <label>
                    <input type="radio" name="gender" value ="F"/>
                     Female
                </label>

            </div>
            <br>
            <div>
                <label>
                    Hobbies:
                    <label>
                        <input
                        type="checkbox"
                        name="Hobbies"
                        value="movies"
                        />
                        Movies
                    </label>
                    <label>
                        <input
                        type="checkbox"
                        name="Hobbies"
                        value="football"/>
                        Football
                    </label>
                </label>
            </div>
            <br>
            <div>
                <input
                    type="datetime-local"/>

            </div>
            <br>
            
            <input
            type="file"
            accept="image/*"
            />
            <br>
            <select>
                <option>India</option>
            </select>
            <br>
            
            
            
            
            
            
        <div> 
            <br>
            <input
            type="submit"
            /> &nbsp;&nbsp;&nbsp;&nbsp;
           
            <input
            type="reset"
            />
        </div>



       
        </form>
        
        
        
    
    
    </body>
</html>
